<!DOCTYPE html>
<html>
<head>
    <title>全臺社會新聞統計地圖</title>
    <meta charset="utf-8-sig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            flex: 1;
            background-color: #3b5998;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .right {
            flex: 2;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .title {
            text-align: center;
        }

        .time-region-container {
            display: flex;
            flex-wrap: wrap;
        }

        .time-label,
        .region-label {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        select {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            margin-left: 10px;
        }

        #news-list {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .news-item h3 {
            margin-bottom: 5px;
        }

        .news-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>全臺社會新聞統計地圖</h1>
            </div>
            <div class="time-region-container">
                <div class="time-label">
                    <h2>時間:</h2>
                    <select id="time-dropdown" name="time-dropdown" onchange="updateMap()">
                        <option value="all">近一周</option>
                        <option value="0602">6/2</option>
                        <option value="0601">6/1</option>
                        <option value="0531">5/31</option>
                        <option value="0530">5/30</option>
                        <option value="0529">5/29</option>
                        <option value="0528">5/28</option>
                        <option value="0527">5/27</option>
                    </select>
                </div>
                <div class="region-label">
                    <h2>地區:</h2>
                    <select id="region-dropdown" name="region-dropdown" onchange="updateMap()">
                        <option value="全臺">全臺</option>
                        <option value="基隆">基隆</option>
                        <option value="臺北">臺北</option>
                        <option value="新北">新北</option>
                        <option value="桃園">桃園</option>
                        <option value="新竹">新竹</option>
                        <option value="苗栗">苗栗</option>
                        <option value="臺中">臺中</option>
                        <option value="彰化">彰化</option>
                        <option value="南投">南投</option>
                        <option value="雲林">雲林</option>
                        <option value="嘉義">嘉義</option>
                        <option value="臺南">臺南</option>
                        <option value="高雄">高雄</option>
                        <option value="屏東">屏東</option>
                        <option value="宜蘭">宜蘭</option>
                        <option value="花蓮">花蓮</option>
                        <option value="臺東">臺東</option>
                        <option value="澎湖">澎湖</option>
                        <option value="金門">金門</option>
                        <option value="連江">連江</option>
                    </select>
                </div>
            </div>
            <div id="news-list">
                <h2>新聞列表</h2>
            </div>
        </div>
        <div class="right" id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([23.55, 120.97], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function getColor(value) {
            return value > 80 ? '#E31A1C' :
                   value > 50 ? '#FC4E2A' :
                   value > 30 ? '#FD8D3C' :
                   value > 20 ? '#FEB24C' :
                   value > 10 ? '#FED976' :
                                '#FFFFFF';
        }

        function getColor_1(value) {
            return value > 10 ? '#FC4E2A' :
                   value > 5  ? '#FD8D3C' :
                   value > 3  ? '#FEB24C' :
                   value > 0  ? '#FED976' :
                                '#FFFFFF';
        }

        function getColor_2(value) {
            return value > 10 ? '#FC4E2A' :
                   value > 5  ? '#FD8D3C' :
                   value > 3  ? '#FEB24C' :
                   value > 0  ? '#FED976' :
                                '#FFFFFF';
        }

        function loadCSV() {
            fetch('0602news.csv', {
                headers: {
                    'Content-Type': 'text/csv; charset=utf-8-sig'
                }
            })
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Exclude header row
                const listContainer = document.getElementById('news-list');

                listContainer.innerHTML = ''; // Clear previous news items

                rows.forEach(row => {
                    const columns = row.split(',');
                    const title = columns[0];
                    const time = columns[1];
                    const county = columns[2];
                    const link = columns[3]; // Assuming the link is in the 4th column

                    const listItem = document.createElement('div');
                    listItem.classList.add('news-item');
                    listItem.innerHTML = `
                        <h3><a href="${link}" target="_blank">${title}</a></h3>
                        <p>時間: ${time}</p>
                        <p>地點: ${county}</p>
                    `;
                    listContainer.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
        }

        function updateMap() {
            const timeDropdown = document.getElementById('time-dropdown');
            const regionDropdown = document.getElementById('region-dropdown');
            const selectedTime = timeDropdown.value;
            const selectedRegion = regionDropdown.value;

            map.eachLayer(function(layer) {
                if (layer instanceof L.GeoJSON) {
                    map.removeLayer(layer);
                }
            });

            const geojsonFile = selectedRegion === '全臺' ? 'COUNTY_news.geojson' : 'TOWN_news.geojson';

            fetch(geojsonFile, {
                mode: 'no-cors'
            })
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var value = feature.properties[selectedTime] || feature.properties['ALL'];
                        return {
                            fillColor: selectedRegion === '全臺' ? getColor_1(value) : getColor_2(value),
                            weight: 1,
                            opacity: 1,
                            color: 'gray',
                            fillOpacity: 0.7
                        };
                    }
                }).addTo(map);
            });
        }

        loadCSV();
    </script>
</body>
</html>
