<!DOCTYPE html>
<html>
<head>
    <title>Leaflet with GeoJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([23.70, 120.97], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 加载 GeoJSON 数据并显示在地图上
        fetch('COUNTY_news.geojson', {
            mode: 'no-cors'
        })
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var value = feature.properties['ALL']; // 获取特征的 '6/2' 字段的值
                        return {
                            fillColor: getColor(value), // 根据 '6/2' 字段的值获取填充颜色
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    }
                }).addTo(map);
            });

        // 返回不同值的颜色
        function getColor(value) {
            return value > 80  ? '#E31A1C' :
                   value > 50  ? '#FC4E2A' :
                   value > 30   ? '#FD8D3C' :
                   value > 20   ? '#FEB24C' :
                   value > 10   ? '#FED976' :
                                  '#FFFFFF'; // 如果值不存在或者不在以上范围内，默认为白色
        }
    </script>
</body>
</html>
